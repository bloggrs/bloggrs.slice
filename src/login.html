<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-100">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <nav class="max-h-96 py-5">
      <div class="mx-10 px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="
                inline-flex
                items-center
                justify-center
                p-2
                rounded-md
                text-slate-400
                hover:text-white hover:bg-slate-700
                focus:outline-none
                focus:ring-2
                focus:ring-inset
                focus:ring-white
              "
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <!--
              Icon when menu is closed.

              Heroicon name: outline/menu

              Menu open: "hidden", Menu closed: "block"
            -->
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <!--
              Icon when menu is open.

              Heroicon name: outline/x

              Menu open: "block", Menu closed: "hidden"
            -->
              <svg
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="flex-1 flex items-center justify-center sm:justify-start">
            <div class="flex-shrink-0 flex items-center">
              <img
                class="block lg:hidden h-8 w-auto"
                src="/dist/static/image1.png"
                alt="Workflow"
              />
              <img
                class="hidden lg:block h-32 w-auto"
                src="/dist/static/image1.png"
                alt="Workflow"
              />
            </div>
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <!-- Current: "bg-slate-900 text-white", Default: "text-slate-300 hover:bg-slate-700 hover:text-white" -->

                <a
                  href="#"
                  class="
                    text-slate-600
                    hover:text-slate-900
                    px-3
                    py-2
                    rounded-md
                    text-base
                    font-medium
                  "
                  >Features</a
                >

                <a
                  href="#"
                  class="
                    text-slate-600
                    hover:text-slate-900
                    px-3
                    py-2
                    rounded-md
                    text-base
                    font-medium
                  "
                  >Pricing</a
                >

                <a
                  href="#"
                  class="
                    text-slate-600
                    hover:text-slate-900
                    px-3
                    py-2
                    rounded-md
                    text-base
                    font-medium
                  "
                  >Blog</a
                >
              </div>
            </div>
          </div>
          <a href="/src/register">
            <button class="btn btn-slate w-40 h-12 rounded-sm">Sign Up</button>
          </a>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <!-- Current: "bg-slate-900 text-white", Default: "text-slate-300  hover:text-slate-900" -->
          <a
            href="#"
            class="
              bg-slate-900
              text-white
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            aria-current="page"
            >Dashboard</a
          >

          <a
            href="#"
            class="
              text-slate-300
              hover:text-slate-900
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            >Features</a
          >

          <a
            href="#"
            class="
              text-slate-300
              hover:text-slate-900
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            >Pricing</a
          >

          <a
            href="#"
            class="
              text-slate-300
              hover:text-slate-900
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            >Blog</a
          >
        </div>
      </div>
    </nav>
    <div class="container max-h-full max-w-7xl py-9 px-12">
      <div class="px-2">
        <div class="flex -mx-2">
          <div class="lg:w-3/6 sm:w-6/6 px-2">
            <div class="h-12">
              <h1 class="mx-2 text-slate-900 font-bold text-5xl font-medium">
                Log in
              </h1>
              <h2 class="mx-2 py-5 text-xl font-medium text-slate-600">
                What are you waiting for? Get <br />
                blogging already!
              </h2>
              <hr class="mx-1" />
              <div class="py-7">
                <div class="my-2 px-2 mb-3 xl:w-96">
                  <input
                    type="email"
                    placeholder="E-Mail"
                    class="
                      form-control
                      block
                      w-full
                      h-12
                      border-white
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-slate-700
                      bg-white bg-clip-padding
                      border border-solid border-slate-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-slate-700
                      focus:bg-white
                      focus:border-slate-800
                      focus:border-2
                      focus:outline-none
                    "
                    id="first_name"
                    placeholder="Example label"
                  />
                </div>
                <div class="px-2 mb-3 xl:w-96">
                  <input
                    type="password"
                    placeholder="Password"
                    class="
                      form-control
                      block
                      w-full
                      h-12
                      border-white
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-slate-700
                      bg-white bg-clip-padding
                      border border-solid border-slate-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-slate-700
                      focus:bg-white
                      focus:border-slate-800
                      focus:border-2
                      focus:outline-none
                    "
                    id="last_name"
                  />
                </div>
                <div class="px-2 mb-3 xl:w-96 my-40">
                  <button
                    class="w-full py-5/6 btn bg-slate-200 block shadow-md"
                  >
                    <span class="font-medium text-slate-900">Sign Up</span>
                  </button>
                  <div class="flex py-3">
                    <p class="text-slate-900 font-medium">
                      Don't have an account?&nbsp;&nbsp;
                    </p>
                    <a href="/src/register">
                      <p class="text-blue-500 font-medium">Sign up!</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hidden lg:block w-1/6 px-2"></div>
          <div
            class="hidden lg:block w-2/6 px-2 justify-center items-center flex"
          >
            <div class="mx-10 py-10 h-12 w-5/6">
              <img src="/dist/static/twitter_outline.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
