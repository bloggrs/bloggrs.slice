  <script>
    class BloggrsAPI {
      constructor({ blog_id, secret }) {
        this.blog_id = blog_id;
        this.secret = secret;
        this.base_url = "http://localhost:4000/api/v1";
      }
      async getCategories() {
        const res = await fetch(
          `${this.base_url}/blogs/${this.blog_id}/categories`
        );
        const {
          data: { categories },
        } = await res.json();
        return categories;
      }
    }
  </script>
